<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <meta charset="UTF-8">
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#09f">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="/assets/logo.png" rel="shortcut icon" type="image/png">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header style="background-color: #333; background-image: url(/assets/bg_title.jpg); " role="banner">
      <div class="main-content" style="font-size: 16px; line-height: 60px; padding-top: 0; padding-bottom: 0;">
        <a href="https://trivial.kingcean.com" style="color: rgba(255, 255, 255, 0.7); text-shadow: rgba(0, 0, 0, 0.7) 0 0 2px; ">Trivial</a>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

  </body>
</html>
